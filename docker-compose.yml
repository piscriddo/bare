version: '3.8'

services:
  hft-bot:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: polymarket-hft-bot
    restart: unless-stopped

    # Environment variables
    environment:
      - RUST_LOG=${RUST_LOG:-info}
      - BOT__DRY_RUN=${BOT__DRY_RUN:-true}
      - BOT__WALLET__PRIVATE_KEY=${BOT__WALLET__PRIVATE_KEY}
      - BOT__WALLET__ADDRESS=${BOT__WALLET__ADDRESS}
      - BOT__POLYMARKET__CLOB_API_URL=${BOT__POLYMARKET__CLOB_API_URL:-https://clob.polymarket.com}
      - BOT__POLYMARKET__WS_URL=${BOT__POLYMARKET__WS_URL:-wss://ws-subscriptions-clob.polymarket.com/ws/market}

    # Resource limits
    deploy:
      resources:
        limits:
          cpus: '2.0'
          memory: 512M
        reservations:
          cpus: '1.0'
          memory: 256M

    # Security
    security_opt:
      - no-new-privileges:true
    read_only: true

    # Logging
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

    # Health check
    healthcheck:
      test: ["CMD", "pgrep", "polymarket_hft_bot"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 5s

  # Prometheus monitoring (optional)
  prometheus:
    image: prom/prometheus:latest
    container_name: prometheus
    restart: unless-stopped
    ports:
      - "9090:9090"
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus-data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
    profiles:
      - monitoring

  # Grafana dashboard (optional)
  grafana:
    image: grafana/grafana:latest
    container_name: grafana
    restart: unless-stopped
    ports:
      - "3000:3000"
    volumes:
      - grafana-data:/var/lib/grafana
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_PASSWORD:-admin}
    profiles:
      - monitoring

volumes:
  prometheus-data:
  grafana-data:
